<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Doctor</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<header>
    <div><img src="public/images/RELOGIOV2.png" alt="Imagem de fundo"></div>
    <div class="logo"><img src="public/images/logo_maxi_doctor.png" alt="Logo Max Doctor"></div>
        <p class="description">A PLATAFORMA DE COMPRA DIRETA DO SEU ANESTÉSICO TÓPICO</p>
</header>
<body>
    <div class="container">
        <div class="alert alert-danger" id="form-error" role="alert" style="display: none;"></div>
        <div class="alert alert-success" id="form-success" role="alert" style="display: none;"></div>
        <div class="alert alert-info" id="form-redirect"role="alert" style="display: none;"></div>

        <div class="container-form">
            <div class="form-group">
                <label>CRM</label>
                <input class="col-2 form-control" type="number" id="crm" placeholder="000.000-0">
            </div>
    
            <div class="form-group">
                <label>UF</label>
                <select id="uf">
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <button id="button">CONTINUAR</button>
        <p class="description">CANAL DE COMPRA EXCLUSIVO PARA CLASSE MÉDICA</p>
        </div>
        

        

        <div class="footer">
            <div class="footer-item">
                <img src="public/images/Icone_Facilit.png" alt="Facilidade de Compra">
                <p>FACILIDADE DE COMPRA</p>
            </div>
            <div class="footer-item">
                <img src="public/images/Icone_Quanti.png" alt="Quantidade Não Limitada">
                <p>QUANTIDADE NÃO LIMITADA</p>
            </div>
            <div class="footer-item">
                <img src="public/images/Icone_Frete.png" alt="Frete Grátis">
                <p>FRETE GRÁTIS</p>
            </div>
            <div class="footer-item">
                <img src="public/images/Icone_Agili.png" alt="Agilidade">
                <p>AGILIDADE</p>
            </div>
            <div class="footer-item">
                <img src="public/images/Icone_Comodi.png" alt="Comodidade">
                <p>COMODIDADE</p>
            </div>
        </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/main.js"></script>
</body>
</html>
